<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <script type="module" defer src="index.js"></script>
</head>
<body>
    <svg class="pie-chart" viewBox="0 0 40 40">
        <circle class="etc" r="20" cx="20" cy="20" fill="#0984e3"/>
        <circle class="transportation target" r="10" cx="20" cy="20" fill="transparent"
            stroke="#74b9ff"
            stroke-width="20"
            transform="rotate(-90) translate(-40)"/>
        <circle class="grocery target" r="10" cx="20" cy="20" fill="transparent"
            stroke="#00cec9"
            stroke-width="20"
            transform="rotate(-90) translate(-40)"/>
        <circle class="life target" r="10" cx="20" cy="20" fill="transparent"
            stroke="#81ecec"
            stroke-width="20"
            transform="rotate(-90) translate(-40)"/>
        <circle r="10" cx="20" cy="20" fill="white"/>
    </svg>
</body>
</html>
